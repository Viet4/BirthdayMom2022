<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dark fadeOut"></div>

  <div class="soil"></div>
  <div class="grass"></div>

  <div class="sun slideIn"></div>
  <div class="sun sun_2 slideIn sun_pulse"></div>
  <div class="sun sun_3 slideIn sun_pulse"></div>

  <h1 class="fadeIn">Happy Birthday Mom!</h1>
  <h2 class="fadeIn delay-1">Love Viet</h2>
  <section class="flowers">
    <div class="flower">
      <div class="flower_head pulse">
        <div class="flower_size purple_left_tulip"></div>
        <div class="flower_size purple_right_tulip"></div>
        <div class="flower_size_middle purple_middle_tulip"></div>
      </div>
      <div class="flower_stem grow-12"></div>
    </div>
    <div class="flower">
      <div class="flower_head pulse pink">
        <div class="flower_size pink_left_tulip"></div>
        <div class="flower_size pink_right_tulip"></div>
        <div class="flower_size_middle pink_middle_tulip"></div>
      </div>
      <div class="flower_stem grow-15"></div>
    </div>
    <div class="flower">
      <div class="flower_head pulse yellow">
        <div class="flower_size yellow_left_tulip"></div>
        <div class="flower_size yellow_right_tulip"></div>
        <div class="flower_size_middle yellow_middle_tulip"></div>
      </div>
      <div class="flower_stem grow-9"></div>

      <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
        <div class="x2">
            <div class="cloud"></div>
        </div>
        <div class="x3">
            <div class="cloud"></div>
        </div>
        <div class="x4">
            <div class="cloud"></div>
        </div>
        <div class="x5">
            <div class="cloud"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
